version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: florida-first-roofing-db
    environment:
      POSTGRES_DB: florida_first_roofing_prod
      POSTGRES_USER: florida_user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/schema.prisma:/docker-entrypoint-initdb.d/schema.prisma:ro
    ports:
      - "5432:5432"
    networks:
      - florida_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U florida_user -d florida_first_roofing_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: florida-first-roofing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - florida_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Florida First Roofing Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: florida-first-roofing-app
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://florida_user:${DATABASE_PASSWORD:-change_this_password}@postgres:5432/florida_first_roofing_prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: florida_user
      DB_PASSWORD: ${DATABASE_PASSWORD:-change_this_password}
      DB_NAME: florida_first_roofing_prod

      # Application Configuration
      NODE_ENV: production
      PORT: 5002

      # Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secure-jwt-secret-change-this}

      # Organization
      DEFAULT_ORGANIZATION_ID: 4d6eb8c6-95cc-41d8-bc8d-2f90be932a97

      # Redis (Optional)
      REDIS_URL: redis://redis:6379

      # Rate Limiting
      API_RATE_LIMIT_WINDOW_MS: 900000
      API_RATE_LIMIT_MAX_REQUESTS: 1000

      # CORS Configuration
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://yourdomain.com,https://www.yourdomain.com}

    ports:
      - "80:80"
      - "5002:5002"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    networks:
      - florida_network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: florida-first-roofing-nginx
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
      - nginx_logs:/var/log/nginx
    networks:
      - florida_network
    restart: unless-stopped
    depends_on:
      - app

  # Database Backup Service
  backup:
    image: postgres:15-alpine
    container_name: florida-first-roofing-backup
    environment:
      PGPASSWORD: ${DATABASE_PASSWORD:-change_this_password}
    volumes:
      - ./backups:/backups
      - backup_scripts:/scripts
    networks:
      - florida_network
    restart: "no"
    profiles:
      - backup
    command: |
      sh -c '
      echo "Creating backup directory..."
      mkdir -p /backups
      echo "Starting database backup..."
      pg_dump -h postgres -U florida_user -d florida_first_roofing_prod > /backups/backup_$(date +%Y%m%d_%H%M%S).sql
      echo "Backup completed successfully!"
      '

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/redis

  app_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/uploads

  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/logs

  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/nginx

  backup_scripts:
    driver: local

networks:
  florida_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16