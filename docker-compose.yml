version: '3.8'

services:
  app:
    build: .
    container_name: florida-first-roofing-app
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./database.sqlite:/app/database.sqlite
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "npm", "run", "health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  app-dev:
    build:
      context: .
      target: frontend-build
    container_name: florida-first-roofing-dev
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    profiles: ["dev"]

networks:
  default:
    name: florida-first-roofing-network