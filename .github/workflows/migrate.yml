name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      dry_run:
        description: 'Dry run (show changes without applying)'
        required: false
        default: true
        type: boolean

jobs:
  migrate:
    name: Run Database Migration
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Show pending migrations (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        working-directory: backend
        run: |
          echo "Checking migration status..."
          npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Apply migrations
        if: ${{ github.event.inputs.dry_run == 'false' }}
        working-directory: backend
        run: |
          echo "Applying migrations to ${{ github.event.inputs.environment }}..."
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify migration
        if: ${{ github.event.inputs.dry_run == 'false' }}
        working-directory: backend
        run: |
          echo "Verifying database schema..."
          npx prisma db pull --print
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: migrate
    if: always()
    steps:
      - name: Report status
        run: |
          if [ "${{ needs.migrate.result }}" == "success" ]; then
            echo "Migration completed successfully for ${{ github.event.inputs.environment }}"
          else
            echo "Migration failed for ${{ github.event.inputs.environment }}"
            exit 1
          fi
